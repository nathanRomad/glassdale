<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <main class="container">
        <header>
            <h1>Welcome to the Glassdale PD Crime Database</h1>
            <div class="filters">
                <h4>Filters for a crime...</h4>
                <div class="filter filters__crime"></div>
                <div class="filter filters__incarceration"></div>
                <h4>or search criminals by the arresting officer...</h4>
                <div class="filter filters__officer"></div>
            </div>
        </header>
        <h4>Use the following input form to save a new note:</h4>
        <article class="notesFormContainer"></article>
        <aside class="noteListContainer">
            <div class="noteListButton"></div>
            <article class="noteList"></article>
        </aside>
        <article class="associatesContainer"></article>
        <article class="criminalsContainer"></article>
        <article class="witnessContainer"></article>
        <article class="officersContainer"></article>
    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
